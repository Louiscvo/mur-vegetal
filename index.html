  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #000000, #0a0a0a);
      overflow: hidden;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      background: transparent;
    }
    h1 {
      color: #FFD700;
      font-size: 2.5em;
      padding: 30px 0;
      z-index: 10;
      position: relative;
      text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }
  </style>

<body>

<canvas id="particles"></canvas>
<h1>ðŸŒ¿ Mur VÃ©gÃ©tal â€“ Glow Magique</h1>

<script>
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createParticles(count = 50) {
    particles = [];
    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 2,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3,
        alpha: Math.random() * 0.5 + 0.5,
        pulse: Math.random() * 0.015 + 0.005
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.save();
      ctx.globalAlpha = p.alpha * 0.5;

      // HALO EXTERNE
      ctx.fillStyle = "rgba(255, 223, 0, 0.08)";
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r * 20, 0, Math.PI * 2);
      ctx.fill();

      // AURA MOYENNE
      ctx.fillStyle = "rgba(255, 223, 0, 0.2)";
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r * 8, 0, Math.PI * 2);
      ctx.fill();

      // PARTICULE CENTRALE
      ctx.shadowBlur = 100;
      ctx.shadowColor = "rgba(255, 223, 0, 1)";
      ctx.fillStyle = "rgba(255, 223, 0, 0.95)";
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r * 2.2, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();

      // Mouvements et pulsation
      p.x += p.dx;
      p.y += p.dy;
      p.alpha += p.pulse;
      if (p.alpha > 1 || p.alpha < 0.4) p.pulse *= -1;

      if (p.x <= 0 || p.x >= canvas.width) p.dx *= -1;
      if (p.y <= 0 || p.y >= canvas.height) p.dy *= -1;
    }
    requestAnimationFrame(animate);
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    createParticles();
  });

  resizeCanvas();
  createParticles();
  animate();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mur V√©g√©tal ‚Äì Suivi en direct</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2f1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2C75FF;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      width: 300px;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .value {
      font-size: 2em;
      color: #2C75FF;
    }
    .on {
      color: green;
    }
    .off {
      color: red;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2C75FF;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üåø Mur V√©g√©tal ‚Äì Donn√©es en direct</h1>

  <div class="card">
    <div class="label">Humidit√© du sol</div>
    <div class="value" id="field1">...</div>
  </div>

  <div class="card">
    <div class="label">Hygrom√©trie (air)</div>
    <div class="value" id="field2">...</div>
  </div>

  <div class="card">
    <div class="label">Luminosit√©</div>
    <div class="value" id="field3">...</div>
  </div>

  <div class="card">
    <div class="label">Temp√©rature</div>
    <div class="value" id="field4">...</div>
  </div>

  <div class="card">
    <div class="label">Pompe</div>
    <div class="value" id="field5">...</div>
    <button id="toggleButton">Activer/D√©sactiver la pompe</button>
  </div>

  <script>
    const channelID = 2948206;
    const readAPIKey = "D0TYQQ67TKJDODQ9";
    const writeAPIKey = "88EEXGWW7VMIBMSO";

    let pompeEtat = 0; // 0 = off, 1 = on

    async function updateData() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPIKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("field1").textContent = data.field1 + " %";
        document.getElementById("field2").textContent = data.field2 + " %";
        document.getElementById("field3").textContent = data.field3 + " lux";
        document.getElementById("field4").textContent = data.field4 + " ¬∞C";

        const etat = parseInt(data.field5);
        pompeEtat = etat;
        const pompeEl = document.getElementById("field5");
        pompeEl.textContent = etat === 1 ? "ON" : "OFF";
        pompeEl.className = "value " + (etat === 1 ? "on" : "off");

      } catch (e) {
        console.error("Erreur de chargement :", e);
      }
    }

    document.getElementById("toggleButton").addEventListener("click", async () => {
      const newEtat = pompeEtat === 1 ? 0 : 1;
      const updateUrl = `https://api.thingspeak.com/update?api_key=${writeAPIKey}&field5=${newEtat}`;
      try {
        const res = await fetch(updateUrl);
        const text = await res.text();
        console.log("Mise √† jour envoy√©e :", text);
        setTimeout(updateData, 2000); // Mettre √† jour l‚Äôaffichage apr√®s 2s
      } catch (err) {
        console.error("Erreur lors de la mise √† jour :", err);
      }
    });

    setInterval(updateData, 5000);
    updateData();
  </script>

</body>
</html>

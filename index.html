<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mur V√©g√©tal ‚Äì Suivi en direct</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2f1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2C75FF;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      width: 300px;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .value {
      font-size: 2em;
      color: #2C75FF;
    }
    .control {
      margin-top: 30px;
    }
    input[type="number"] {
      padding: 5px;
      font-size: 1em;
      width: 80px;
    }
    button {
      background-color: #2C75FF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Logo en haut √† gauche -->
  <a onclick="toggleMario()" style="position: fixed; top: 10px; left: 10px; z-index: 999;">
    <img src="https://e1.pngegg.com/pngimages/628/200/png-clipart-logo-de-feuille-verte-texte-plantes-bourgeon-tige-de-plante-silhouette-arbre-fleur.png"
         alt="logo"
         style="width: 40px; cursor: pointer;">
  </a>

  <!-- Mini-jeu Mario cach√© -->
  <div id="marioContainer" style="display: none; position: fixed; top: 60px; left: 50%; transform: translateX(-50%);
    width: 400px; height: 300px; background: #000; z-index: 999; border: 3px solid #2C75FF; border-radius: 10px;">
    <canvas id="marioGame" width="400" height="300"></canvas>
    <button onclick="toggleMario()" style="position: absolute; top: 5px; right: 5px;">Fermer</button>
  </div>

  <h1>üåø Mur V√©g√©tal ‚Äì Donn√©es en direct</h1>

  <div class="card">
    <div class="label">Humidit√© du sol</div>
    <div class="value" id="field1">...</div>
  </div>

  <div class="card">
    <div class="label">Hygrom√©trie (air)</div>
    <div class="value" id="field2">...</div>
  </div>

  <div class="card">
    <div class="label">Luminosit√©</div>
    <div class="value" id="field3">...</div>
  </div>

  <div class="card">
    <div class="label">Temp√©rature</div>
    <div class="value" id="field4">...</div>
  </div>

  <div class="card control">
    <div class="label">‚è± Activer la pompe (LED)</div>
    <input type="number" id="duree" value="30" min="5" max="300"> secondes
    <button id="btn" onclick="activerPompe()">Activer</button>
    <div id="status" style="margin-top:10px; color:#2C75FF;"></div>
  </div>

  <script>
    const channelID = 2948206;
    const readAPIKey = "D0TYQQ67TKJDODQ9";
    const writeAPIKey = "88EEXGWW7VMIBMSO";

    async function updateData() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPIKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("field1").textContent = data.field1 + " %";
        document.getElementById("field2").textContent = data.field2 + " %";
        document.getElementById("field3").textContent = data.field3 + " lux";
        document.getElementById("field4").textContent = data.field4 + " ¬∞C";
      } catch (e) {
        console.error("Erreur de chargement :", e);
      }
    }

    async function activerPompe() {
      const btn = document.getElementById("btn");
      const status = document.getElementById("status");
      const duree = parseInt(document.getElementById("duree").value || "30");
      let restant = duree;

      btn.disabled = true;
      status.textContent = "‚è≥ Envoi de la commande...";

      await fetch(`https://api.thingspeak.com/update.json`, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `api_key=${writeAPIKey}&field5=1`
      });

      status.textContent = `üí° Pompe activ√©e (${restant} sec restantes)`;
      const interval = setInterval(() => {
        restant--;
        status.textContent = `üí° Pompe activ√©e (${restant} sec restantes)`;
      }, 1000);

      setTimeout(async () => {
        clearInterval(interval);
        await fetch(`https://api.thingspeak.com/update.json`, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `api_key=${writeAPIKey}&field5=0`
        });

        status.textContent = "üí§ Pompe d√©sactiv√©e";
        btn.disabled = false;
      }, duree * 1000);
    }

    // ==================== Mini Mario Game ====================
    function toggleMario() {
      const conteneur = document.getElementById("marioContainer");
      conteneur.style.display = (conteneur.style.display === "none") ? "block" : "none";
      if (conteneur.style.display === "block") startMarioGame();
    }

    function startMarioGame() {
      const canvas = document.getElementById("marioGame");
      const ctx = canvas.getContext("2d");
      let marioX = 30;
      let marioY = 250;
      let velY = 0;
      let jumping = false;
      const gravity = 0.9;
      const blockX = 300;
      const blockY = 250;

      function draw() {
        ctx.fillStyle = "#87CEEB";
        ctx.fillRect(0, 0, 400, 300);
        ctx.fillStyle = "brown";
        ctx.fillRect(blockX, blockY, 30, 30);
        ctx.fillStyle = "red";
        ctx.fillRect(marioX, marioY, 20, 20);
      }

      function update() {
        if (jumping) {
          velY -= gravity;
          marioY -= velY;
          if (marioY >= 250) {
            marioY = 250;
            velY = 0;
            jumping = false;
          }
        }
        draw();
        requestAnimationFrame(update);
      }

      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" && !jumping) {
          jumping = true;
          velY = 10;
        }
      });

      update();
    }

    // Rafra√Æchissement des donn√©es capteurs
    setInterval(updateData, 10000);
    updateData();
  </script>

</body>
</html>

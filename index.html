<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mur V√©g√©tal ‚Äì Suivi en direct</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2f1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2C75FF;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      width: 300px;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .value {
      font-size: 2em;
      color: #2C75FF;
    }
    .control {
      margin-top: 30px;
    }
    input[type="number"] {
      padding: 5px;
      font-size: 1em;
      width: 80px;
    }
    button {
      background-color: #2C75FF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #1e5ecc;
    }
  </style>
</head>
<body>

  <h1>üåø Mur V√©g√©tal ‚Äì Donn√©es en direct</h1>

  <div class="card">
    <div class="label">Humidit√© du sol</div>
    <div class="value" id="field1">...</div>
  </div>

  <div class="card">
    <div class="label">Hygrom√©trie (air)</div>
    <div class="value" id="field2">...</div>
  </div>

  <div class="card">
    <div class="label">Luminosit√©</div>
    <div class="value" id="field3">...</div>
  </div>

  <div class="card">
    <div class="label">Temp√©rature</div>
    <div class="value" id="field4">...</div>
  </div>

  <div class="card control">
    <div class="label">‚è± Contr√¥le de la pompe</div>
    <input type="number" id="duree" value="30" min="5" max="300"> secondes
    <button onclick="activerPompe()">Activer</button>
    <div id="status" style="margin-top:10px; color:#2C75FF;"></div>
  </div>

  <script>
    const channelID = 2948206;
    const readAPIKey = "D0TYQQ67TKJDODQ9";
    const writeAPIKey = "88EEXGWW7VMIBMSO";

    async function updateData() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPIKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("field1").textContent = data.field1 + " %";
        document.getElementById("field2").textContent = data.field2 + " %";
        document.getElementById("field3").textContent = data.field3 + " lux";
        document.getElementById("field4").textContent = data.field4 + " ¬∞C";
      } catch (e) {
        console.error("Erreur de chargement :", e);
      }
    }

    async function activerPompe() {
      const duree = parseInt(document.getElementById("duree").value || "30");
      document.getElementById("status").textContent = `üí° Pompe activ√©e pour ${duree} sec...`;

      // Allume la LED (champ 5 = 1)
      await fetch(`https://api.thingspeak.com/update?api_key=${writeAPIKey}&field5=1`);

      // √âteint apr√®s la dur√©e choisie
      setTimeout(async () => {
        await fetch(`https://api.thingspeak.com/update?api_key=${writeAPIKey}&field5=0`);
        document.getElementById("status").textContent = "üí§ Pompe d√©sactiv√©e";
      }, duree * 1000);
    }

    setInterval(updateData, 5000);
    updateData();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mur Végétal – Suivi en direct</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mur Végétal – Données en direct</h1>

  <div class="data-section">
    <div class="card">
      <div class="label">Humidité du sol</div>
      <div class="value" id="field1">...</div>
    </div>
    <div class="card">
      <div class="label">Hygrométrie (air)</div>
      <div class="value" id="field2">...</div>
    </div>
    <div class="card">
      <div class="label">Luminosité</div>
      <div class="value" id="field3">...</div>
    </div>
    <div class="card">
      <div class="label">Température</div>
      <div class="value" id="field4">...</div>
    </div>
  </div>

  <script>
    const channelID = 2948206;
    const readAPIKey = "D0TYQQ67TKJDODQ9";

    async function updateData() {
      const url = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${readAPIKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("field1").textContent = data.field1 + " %";
        document.getElementById("field2").textContent = data.field2 + " %";
        document.getElementById("field3").textContent = data.field3 + " lux";
        document.getElementById("field4").textContent = data.field4 + " °C";
      } catch (e) {
        console.error("Erreur de chargement :", e);
      }
    }

    setInterval(updateData, 5000);
    updateData();
  </script>

</body>
</html>
